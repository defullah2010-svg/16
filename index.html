<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برامج النشاط الطلابي</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
}

* { box-sizing: border-box; margin:0; padding:0; }
body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f9f9f9;
}
body { width:100%; line-height:1.4; overflow-x:auto; }

header {
  background:#15445a;
  color:white;
  text-align:center;
  padding:12px;
}
header h1 { font-size:18px; }

.tab-content {
  padding:15px;
  width:100%;
  min-width:320px;
}

label {
  display:block;
  margin:5px 0 2px;
  font-weight:bold;
  font-size:14px;
  text-align:center;
}

input {
  width:100%;
  padding:6px;
  border:1px solid #c2c1c1;
  border-radius:6px;
  margin-bottom:5px;
  font-size:14px;
  text-align:center;
  background:transparent;
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
}

button {
  background:#b36b3f;
  color:white;
  border:none;
  padding:8px;
  margin:5px 0;
  cursor:pointer;
  border-radius:6px;
  width:100%;
  font-size:14px;
  font-weight:bold;
}

footer {
  text-align:center;
  padding:10px;
  color:#333;
  font-weight:bold;
  font-size:12px;
  background:#f1f1f1;
}

.grid-1 { display:grid; grid-template-columns:1fr; gap:5px; }
.grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:5px; }
.grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; }

.preview { display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-top:5px; }

.del-btn {
  position:absolute;
  top:5px;
  left:50%;
  transform:translateX(-50%);
  width:24px;
  height:24px;
  background:#d50000;
  color:#fff;
  border:2px solid #fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 4px rgba(0,0,0,0.3);
}

@media print {
  @page { 
    size: A4 portrait; 
    margin:23mm 10mm 15mm 10mm; 
  }
  button, input[type="file"], .counter, .preview { 
    display:none !important; 
  }
}
</style>
</head>
<body>

<header>
  <h1>برامج النشاط الطلابي</h1>
</header>

<div id="culture" class="tab-content active">
  <label style="font-size:16px;">استمارة توثيق برنامج</label>

  <div class="grid-2">
    <div>
      <label>إدارة التعليم</label>
      <input type="text" placeholder="الخرج">
    </div>
    <div>
      <label>اسم المدرسة</label>
      <input type="text" placeholder="المتوسطة السادسة عشر">
    </div>
  </div>

  <div class="grid-2">
    <div><label>اسم التقرير</label><input type="text"></div>
    <div><label>المجال</label><input type="text"></div>
  </div>

  <label>أهداف البرنامج</label>
  <div class="grid-3">
    <input type="text"><input type="text"><input type="text">
    <input type="text"><input type="text"><input type="text">
  </div>

  <div class="grid-3">
    <div><label>مدة التنفيذ</label><input type="text"></div>
    <div><label>مكان التنفيذ</label><input type="text"></div>
    <div><label>تاريخ التنفيذ</label><input type="text" class="date"></div>
  </div>

  <label>الوصف</label>
  <div class="grid-1">
    <input type="text">
    <input type="text">
  </div>

  <div class="grid-2">
    <div><label>الفئة المستهدفة</label><input type="text"></div>
    <div><label>عدد المستفيدين</label><input type="text"></div>
  </div>

  <label>القيمة</label>
  <div class="grid-1">
    <input type="text">
    <input type="text">
  </div>

  <label>مؤشر الإنجاز</label>
  <div class="grid-1"><input type="text"></div>

  <label>التحديات والصعوبات</label>
  <div class="grid-3"><input type="text"><input type="text"><input type="text"></div>

  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter"></div>
  <div class="preview"></div>

  <div class="grid-3" style="margin-top:5px;">
    <div><label>معلمة المجال</label><input type="text"></div>
    <div><label>رائدة النشاط</label><input type="text" placeholder="وضحى النفيعي"></div>
    <div><label>مديرة المدرسة</label><input type="text" placeholder="نوير العنزي"></div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<script>
let uploadedImages = {};

function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updatePreview(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updatePreview(tabId){
  const tabContent = document.getElementById(tabId);
  const previewDiv = tabContent.querySelector('.preview');
  if(!previewDiv) return;
  previewDiv.innerHTML = '';
  (uploadedImages[tabId] || []).forEach((src,index)=>{
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';
    
    const img = document.createElement('img');
    img.src = src;
    img.style.width='50mm'; // عرض الصورة على الورق
    img.style.height='45mm'; // ارتفاع الصورة على الورق
    img.style.objectFit='cover';
    imgWrapper.appendChild(img);
    
    const delBtn = document.createElement('div');
    delBtn.textContent = '×';
    delBtn.className = 'del-btn';
    delBtn.title = 'حذف الصورة';
    delBtn.addEventListener('click',()=>{ uploadedImages[tabId].splice(index,1); updatePreview(tabId); });
    imgWrapper.appendChild(delBtn);
    previewDiv.appendChild(imgWrapper);
  });
}

setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"Y-m-d", altInput:true, altFormat:"Y-m-d" });
  });
},500);

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;
  const content = tabContent.cloneNode(true);

  // إزالة العناصر غير المرغوب فيها
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // إضافة الصور قبل الصف الأخير
  const tabImages = uploadedImages[tabId] || [];
  if(tabImages.length > 0){
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '10px 0';
    tabImages.forEach(src=>{
      const img = document.createElement('img');
      img.src = src;
      img.style.width='50mm'; 
      img.style.height='45mm';
      img.style.objectFit='cover';
      imagesWrapper.appendChild(img);
    });
    const lastRow = content.querySelector('.grid-3:last-of-type');
    if(lastRow) lastRow.before(imagesWrapper);
    else content.appendChild(imagesWrapper);
  }

  // إنشاء wrapper يمثل صفحة A4 كاملة مع الخلفية
  const wrapper = document.createElement('div');
  wrapper.style.width = '210mm';
  wrapper.style.height = '297mm';
  wrapper.style.backgroundImage = "url('images/background.png')";
  wrapper.style.backgroundSize = '100% 100%';
  wrapper.style.backgroundPosition = 'center';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.paddingTop = '23mm';
  wrapper.style.paddingBottom = '15mm';
  wrapper.style.paddingLeft = '10mm';
  wrapper.style.paddingRight = '10mm';
  wrapper.appendChild(content);

  html2pdf()
    .set({
      filename: 'report.pdf',
      pagebreak: { mode: ['avoid-all'] },
      html2canvas: { scale: 8, backgroundColor: null } // أعلى دقة ممكنة
    })
    .from(wrapper)
    .save();
}
</script>

</body>
</html>
