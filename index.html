<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برامج النشاط الطلابي</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  background:#f9f9f9;
  width:100%;
  line-height:1.4;
}

header {
  background:#15445a;
  color:white;
  text-align:center;
  padding:1rem;
}

header h1 { font-size:1.4rem; }

.tab-content { padding:1rem; width:100%; }

label {
  display:block;
  margin:0.3rem 0 0.2rem;
  font-weight:bold;
  font-size:1rem;
  text-align:center;
}

input {
  width:100%;
  padding:0.5rem;
  border:1px solid #c2c1c1;
  border-radius:6px;
  margin-bottom:0.5rem;
  font-size:0.95rem;
  text-align:center;
  background:transparent;
}

button {
  background:#b36b3f;
  color:white;
  border:none;
  padding:0.6rem;
  margin:0.5rem 0;
  cursor:pointer;
  border-radius:6px;
  width:100%;
  font-size:1rem;
  font-weight:bold;
}

footer {
  text-align:center;
  padding:0.5rem;
  color:#333;
  font-weight:bold;
  font-size:0.8rem;
  background:#f1f1f1;
}

/* Grid ديناميكي */
.grid-1 { display:grid; grid-template-columns:1fr; gap:0.5rem; }
.grid-2 { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:0.5rem; }
.grid-3 { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:0.5rem; }

/* الصور المرفوعة */
.preview { display:flex; flex-wrap:wrap; gap:0.5rem; justify-content:center; margin-top:0.5rem; }
.preview img { max-width:100%; height:auto; border-radius:4px; object-fit:cover; }

/* زر حذف الصور */
.del-btn {
  position:absolute;
  top:5px;
  left:50%;
  transform:translateX(-50%);
  width:24px;
  height:24px;
  background:#d50000;
  color:#fff;
  border:2px solid #fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 4px rgba(0,0,0,0.3);
}

/* الطباعة */
@media print {
  @page { size:A4 portrait; margin:0; }
  body, .tab-content, div { background:transparent !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
  button,input[type="file"],.counter,.preview { display:none !important; }
  label,input[type="text"] { font-size:0.9rem !important; background:transparent !important; text-align:center; color:black !important; }
}

/* Media Queries لجميع الأجهزة */
@media (max-width: 1024px) { /* لابتوب صغير / آيباد أفقي */
  header h1 { font-size:1.2rem; padding:0.8rem; }
  label { font-size:0.9rem; }
  input { font-size:0.9rem; padding:0.45rem; }
  button { font-size:0.95rem; padding:0.5rem; }
  .grid-2 { grid-template-columns:1fr 1fr; }
  .grid-3 { grid-template-columns:1fr 1fr 1fr; }
}

@media (max-width: 768px) { /* آيباد عمودي / جوال كبير */
  header h1 { font-size:1.1rem; padding:0.7rem; }
  label { font-size:0.85rem; }
  input { font-size:0.85rem; padding:0.4rem; }
  button { font-size:0.9rem; padding:0.45rem; }
  .grid-2, .grid-3 { grid-template-columns:1fr; }
}

@media (max-width: 480px) { /* جوال صغير */
  header h1 { font-size:1rem; }
  label { font-size:0.8rem; }
  input { font-size:0.8rem; padding:0.35rem; }
  button { font-size:0.85rem; padding:0.4rem; }
  .preview img { width:100%; height:auto; }
}
</style>
</head>
<body>

<header>
  <h1>برامج النشاط الطلابي</h1>
</header>

<div id="culture" class="tab-content active">
  <label style="font-size:1rem; font-weight:bold;">استمارة توثيق برنامج</label>

  <!-- إدارة التعليم واسم المدرسة -->
  <div class="grid-2">
    <div>
      <label>إدارة التعليم</label>
      <input type="text" placeholder="الخرج">
    </div>
    <div>
      <label>اسم المدرسة</label>
      <input type="text" placeholder="المتوسطة السادسة عشر">
    </div>
  </div>

  <div class="grid-2">
    <div><label>اسم التقرير</label><input type="text"></div>
    <div><label>المجال</label><input type="text"></div>
  </div>

  <label>أهداف البرنامج</label>
  <div class="grid-3">
    <input type="text"><input type="text"><input type="text">
    <input type="text"><input type="text"><input type="text">
  </div>

  <div class="grid-3">
    <div><label>مدة التنفيذ</label><input type="text"></div>
    <div><label>مكان التنفيذ</label><input type="text"></div>
    <div><label>تاريخ التنفيذ</label><input type="text" class="date"></div>
  </div>

  <label>الوصف</label>
  <div class="grid-1">
    <input type="text">
    <input type="text">
  </div>

  <div class="grid-2">
    <div><label>الفئة المستهدفة</label><input type="text"></div>
    <div><label>عدد المستفيدين</label><input type="text"></div>
  </div>

  <label>القيمة</label>
  <div class="grid-1">
    <input type="text">
    <input type="text">
  </div>

  <label>مؤشر الإنجاز</label>
  <div class="grid-1"><input type="text"></div>

  <label>التحديات والصعوبات</label>
  <div class="grid-3"><input type="text"><input type="text"><input type="text"></div>

  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter"></div>
  <div class="preview"></div>

  <div class="grid-3" style="margin-top:0.5rem;">
    <div><label>معلمة المجال</label><input type="text"></div>
    <div><label>رائدة النشاط</label><input type="text" placeholder="وضحى النفيعي"></div>
    <div><label>مديرة المدرسة</label><input type="text" placeholder="نوير العنزي"></div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<script>
let uploadedImages = {};

function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updatePreview(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updatePreview(tabId){
  const tabContent = document.getElementById(tabId);
  const previewDiv = tabContent.querySelector('.preview');
  if(!previewDiv) return;
  previewDiv.innerHTML = '';
  (uploadedImages[tabId] || []).forEach((src,index)=>{
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';
    
    const img = document.createElement('img');
    img.src = src;
    img.style.width='150px';
    img.style.height='140px';
    img.style.objectFit='cover';
    imgWrapper.appendChild(img);
    
    const delBtn = document.createElement('div');
    delBtn.textContent = '×';
    delBtn.className = 'del-btn';
    delBtn.title = 'حذف الصورة';
    delBtn.addEventListener('click',()=>{ uploadedImages[tabId].splice(index,1); updatePreview(tabId); });
    imgWrapper.appendChild(delBtn);
    previewDiv.appendChild(imgWrapper);
  });
}

setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"Y-m-d", altInput:true, altFormat:"Y-m-d" });
  });
},500);

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;
  const content = tabContent.cloneNode(true);

  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  const tabImages = uploadedImages[tabId] || [];
  if(tabImages.length > 0){
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '10px 0';
    
    tabImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '150px';
      img.style.height = '130px';
      img.style.objectFit = 'cover';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائدة النشاط'));
    if(activityDiv) content.insertBefore(imagesWrapper, activityDiv);
    else content.appendChild(imagesWrapper);
  }

  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='22mm 10mm 15mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.backgroundImage = "url('images/background.png')";
  wrapper.style.backgroundSize = "cover";
  wrapper.style.backgroundPosition = "center";
  wrapper.style.backgroundRepeat = "no-repeat";
  wrapper.appendChild(content);

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:1},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}
</script>
</body>
</html>
