<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استمارة توثيق برنامج</title>

<style>
  body {
    font-family: "Tahoma", sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    background: #444;
    color: white;
    padding: 10px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  textarea { min-height: 60px; }
  #preview {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }
  .thumb {
    width: 120px;
    height: 120px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
  }
  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .del {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 22px;
    height: 22px;
    background: #d93333;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-weight: bold;
    cursor: pointer;
  }
  #printBtn {
    display: block;
    width: 100%;
    background: #444;
    color: white;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer;
  }
  #printBtn:hover { background: #222; }
  /* إخفاء العناصر من الطباعة */
  .exclude { display: none !important; }
  @media (max-width: 768px) {
    .thumb { width: 90px; height: 90px; }
  }
</style>
</head>
<body>

<div class="container" id="formRoot">
  <h1 class="exclude">برامج النشاط الطلابي</h1>
  
  <label>إدارة التعليم</label>
  <input type="text" placeholder="الخرج">
  
  <label>المرحلة</label>
  <input type="text" placeholder="المتوسطة">

  <label>اسم التقرير</label>
  <input type="text" id="reportName">

  <label>المجال</label>
  <input type="text">

  <label>الأهداف</label>
  <div style="display:grid; grid-template-columns: repeat(3,1fr); gap:8px;">
    <input type="text"><input type="text"><input type="text">
    <input type="text"><input type="text"><input type="text">
  </div>

  <label>مدة التنفيذ</label>
  <input type="text">

  <label>مكان التنفيذ</label>
  <input type="text">

  <label>إرفاق الشواهد (بحد أقصى 4 صور)</label>
  <input type="file" id="evidenceInput" multiple accept="image/*">
  <div id="preview"></div>

  <button id="printBtn">📄 طباعة الاستمارة إلى PDF</button>
</div>

<!-- مكتبات -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const input = document.getElementById('evidenceInput');
  const preview = document.getElementById('preview');
  let images = [];
  const MAX = 4;

  function renderThumbs(){
    preview.innerHTML='';
    images.forEach((src, idx)=>{
      const wrap=document.createElement('div');
      wrap.className='thumb';
      const img=document.createElement('img');
      img.src=src;
      const del=document.createElement('button');
      del.className='del';
      del.textContent='×';
      del.title='حذف الصورة';
      del.onclick=()=>{ images.splice(idx,1); renderThumbs(); };
      wrap.appendChild(img);
      wrap.appendChild(del);
      preview.appendChild(wrap);
    });
  }

  input.addEventListener('change',(e)=>{
    const files=Array.from(e.target.files);
    if(images.length+files.length>MAX){ alert(`مسموح فقط ${MAX} صور`); return; }
    files.forEach(file=>{
      const reader=new FileReader();
      reader.onload=ev=>{ images.push(ev.target.result); renderThumbs(); };
      reader.readAsDataURL(file);
    });
    e.target.value='';
  });

  document.getElementById('printBtn').addEventListener('click', ()=>{
    // استنساخ النموذج
    const element=document.getElementById('formRoot').cloneNode(true);

    // إزالة الهيدر وزر الطباعة من النسخة
    element.querySelectorAll('h1, #printBtn').forEach(el => el.remove());

    // إعدادات PDF
    const opt = {
      margin: [50,10,20,10], // أعلى, يمين, أسفل, يسار (مم)
      filename: 'توثيق-برنامج.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS:true },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
  });
</script>
</body>
</html>
